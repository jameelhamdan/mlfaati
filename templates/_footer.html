{% load i18n %}

<!-- Footer -->
<footer class="footer section py-3">
    <div class="row">
        <div class="col-12 col-lg-6 mb-4 mb-lg-0">
            <p class="mb-0 text-center text-xl-left">
                <a href="{{ GITHUB_REPO }}" target="_blank">v{{ VERSION }}</a>
                -
                {% trans 'Copyright' %} &#169; 2021-<span class="current-year"></span>
                <a class="text-primary font-weight-normal" href="mailto:{{ AUTHOR_EMAIL }}" title="{{ AUTHOR_EMAIL }}" target="_blank">{{ AUTHOR }}</a>
            </p>
        </div>

        <div class="col-12 col-lg-6">
            <ul class="list-inline list-group-flush list-group-borderless text-center text-xl-right mb-0">
                <li class="list-inline-item px-0 px-sm-2">
                    <a href="{{ DOCS_LINK }}" target="_blank">{% trans 'Docs' %}</a>
                </li>
                <li class="list-inline-item px-0 px-sm-2">
                    <a href="{{ GITHUB_REPO }}" target="_blank">{% trans 'Github' %}</a>
                </li>
            </ul>
        </div>
    </div>
</footer>
