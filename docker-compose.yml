version: '3'

services:
  redis:
    image: "redis:latest"
    restart: always
    volumes:
      - redis_data:/data

  postgres:
    image: "postgres:13.2"
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: "nginx:1.19.10-alpine"
    restart: always
    volumes:
      - static_volume:/usr/src/app/.static
      - media_volume:/usr/src/app/media
      - logs_nginx:/var/log/nginx
      - certs:/var/certs
      - ./conf/nginx.http.conf:/etc/nginx/conf.d/app.conf

    ports:
      - 80:80
      - 443:443
    depends_on:
      - server

  server:  # Or use your own built image
    image: "jameelhamdan/mlfaati:latest"
    command: bash -c "./scripts/release.sh && daphne -b 0.0.0.0 -p 8000 app.server:application"
    env_file: .env
    volumes:
      - static_volume:/usr/src/app/.static
      - media_volume:/usr/src/app/media
      - logs_app:/var/log/app
      # Use this to custom settings without rebuilding image
      - ./settings/conf.py:/var/log/app/settings/conf.py
      # Use this to install extra dependencies without rebuilding image
      - ./requirements-extra.txt:/var/log/app/requirements-extra.txt
    depends_on:
      - redis
      - postgres

  celery:  # Not necessary if you disable async
    image: "jameelhamdan/mlfaati:latest"
    command: celery -A app.celery_app worker -l info
    env_file: .env
    volumes:
      - static_volume:/usr/src/app/.static
      - media_volume:/usr/src/app/media
      - logs_app:/var/log/app
    depends_on:
      - redis
      - postgres
      - server

volumes:
  static_volume:
  media_volume:
  redis_data:
  postgres_data:
  certs:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /var/certs/mlfaati

  logs_app:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /var/log/mlfaati/app

  logs_nginx:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /var/log/mlfaati/nginx
